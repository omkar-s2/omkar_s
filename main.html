<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omkar's Portfolio</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { background: #121212; color: #fff; text-align: center; overflow-x: hidden; }
        header { padding: 20px; font-size: 24px; background: #1f1f1f; animation: slideDown 1s ease-in-out; }
        .container { max-width: 800px; margin: auto; padding: 20px; }
        .profile-pic { width: 150px; height: 150px; border-radius: 50%; margin: 10px 0; animation: fadeIn 2s ease-in; }
        .social-links a { margin: 10px; display: inline-block; transition: transform 0.3s ease-in-out; }
        .social-links a:hover { transform: scale(1.1); }
        .social-links img { width: 40px; height: 40px; }
        .blog-posts { margin-top: 20px; }
        .post { background: #222; padding: 15px; margin: 10px 0; border-radius: 8px; animation: fadeIn 1.5s ease-in; }
        .blog-image { width: 100%; height: auto; border-radius: 8px; margin-top: 10px; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideDown { from { transform: translateY(-50px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    </style>
</head>
<body>
    <header>Welcome to Omkar's Space</header>
    <div class="container">
        <section class="about">
            <h2>About Me</h2>
            <img src="profile.jpg" alt="Omkar's Photo" class="profile-pic">
            <p>Middleware Engineer | DevOps Enthusiast | Moto Vlogger</p>
        </section>
        <section class="social-links">
            <h3>Connect with me</h3>
            <a href="#"><img src="instagram.png" alt="Instagram"></a>
            <a href="#"><img src="linkedin.png" alt="LinkedIn"></a>
            <a href="#"><img src="github.png" alt="GitHub"></a>
            <a href="#"><img src="youtube.png" alt="YouTube"></a>
        </section>
        <section class="blog-posts">
            <h2>Blog</h2>
            <div id="posts"></div>
        </section>
    </div>
    <script>
        const posts = [
            "WebSphere Configuration Tips",
            "My First Moto Vlog Experience",
            "Deploying Apps using Ansible",
            "Best Practices for Middleware Security"
        ];
        
        const postContainer = document.getElementById("posts");
        posts.forEach((post, index) => {
            const div = document.createElement("div");
            div.classList.add("post");
            div.style.animationDelay = `${index * 0.5}s`;
            div.innerHTML = `<h3>${post}</h3><p>Lorem ipsum dolor sit amet...</p><img src="blog.jpg" alt="Blog Image" class="blog-image">`;
            postContainer.appendChild(div);
        });
    </script>
</body>
</html>
